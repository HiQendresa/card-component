<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
<main>
<div class="product-container">
  <div class="product-image">
    <img  class="img-desktop" src="./images/image-product-desktop.jpg" alt="product image">
    <img  class="img-mobile" src="./images/image-product-mobile.jpg" alt="product image">
  </div>

  <div class="product-content">
    <p class="product">PERFUME</p>
    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
    <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
    <div class="product-price">$149.99
      <span class="old-price">$169.99</span>
    </div>
    <div class="btn">
      <img src="./images/icon-cart.svg" alt="add to cart btn">
      <p>Add to Cart</p>
    </div>
  </div>
</div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Qendresa Braha</a>.
  </div>

</body>
</html>
